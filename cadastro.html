                    <h1>Cadastre-se no DevNomade</h1>
                    <p>Preencha o Formulário para fazer parte desta comunidade</p>
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" placeholder="Entre com seu e-mail." required>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite a senha." required>
                    <label for="repete-senha">Repita sua senha.</label>
                    <input type="password" name="repete-senha" id="repete-senha" placeholder="Repetir senha." required>

                    <hr>
                    <p>Para criar sua conta aceite os <a href="#">termos de uso</a>.</p>
                </div>
                <div class="form-container signin">
